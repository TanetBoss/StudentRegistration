<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}All lecturers{% endblock %}</title>
    {%load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'student/Bg.css' %} " />
</head>

<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">

            </button>
             <a class="navbar-brand" href="{% url 'home' %}"><font face="Satisfy" color="White"> Hello !! {{ user.username }} </font></a>
        </div>


        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li>
                    <a href="{% url 'student:Lindex' %}">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; Lecturers
                    </a>
                </li>
            </ul>

             <ul class="nav navbar-nav">
                <li>
                    <a href="{% url 'student:Cindex' %}">
                        <span class="glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp; Courses
                    </a>
                </li>
            </ul>






            <ul class="nav navbar-nav navbar-right">
                {% if user.is_superuser %}
                <li class="">
                    <a href="{% url 'student:course-assign' %}">
                        <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>&nbsp; Assign lecturer
                    </a>
                </li>


                <li class="">
                    <a href="{% url 'student:lecturer-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Lecturer
                    </a>
                </li>

                <li class="">
                    <a href="{% url 'student:research-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Research
                    </a>
                </li>

                <li class="">
                    <a href="{% url 'student:course-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Course
                    </a>
                </li>


                <li class="">
                    <a href="{% url 'logout' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span> &nbsp; Logout
                    </a>
                </li>

                {% else %}

                    <li class="">
                    <a href="{% url 'logout' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span> &nbsp; Logout
                    </a>
                </li>

                {% endif %}
            </ul>

        </div>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
